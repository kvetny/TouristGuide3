<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turist Attraktioner</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="icon" th:href="@{/images/favicon.webp}" type="image/webp">

</head>
<body>
<h1>ADMIN</h1>
<h1>Turist Attraktioner</h1>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
<table>
    <thead>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th>Tags</th>
        <th>ADMIN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>
        <td>
            <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">
                <button type="button" class="tags-btn">Tags</button>
            </a>
        </td>
        <td>
            <!-- Link til redigeringssiden -->
            <a th:href="@{/attractions/edit/{name}(name=${attraction.name})}">
                <button type="button" class="edit-btn">Redigér</button>
            </a>
            <!-- Delete form -->
            <form th:action="@{/attractions/delete}" method="post" style="display:inline;">
                <input type="hidden" name="name" th:value="${attraction.name}" />
                <button type="submit" class="delete-btn">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>
<p><strong>Vil du tilføje en ny attraktion?</strong></p>
<a href="/attractions/add"><button type="submit">Tryk her</button></a>

</body>
</html>
